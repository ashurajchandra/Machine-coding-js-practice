<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="images" id="hello">
            <img id="1" class="child-image image-1 active" src="https://source.unsplash.com/78A265wPiO4" alt="img-1">
            <img id="2" class="child-image image-2" src="https://source.unsplash.com/eOpewngf68w" alt="img-2">
            <img id="3" class="child-image image-3" src="https://source.unsplash.com/ndN00KmbJ1c" alt="img-3">
        </div>
        <div class="controls">
            <button class="prev">prev</button>
            <div class="dots"></div>
            <button class="next">next</button>     
            
        </div>
    </div>
</body>
</html>
